<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todd's Quick Notes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Todd's Quick Notes</h1>
  <!-- Added Clear All Notes button -->
  <button id="clear-btn">Clear All Notes</button>
  <button id="load-file-btn">Load Note From File</button>
  <button id="paste-btn">Paste From Clipboard</button>
  <input type="file" id="file-input" accept=".txt" style="display:none" />
  <div id="note-container"></div>
  <textarea id="note-input" placeholder="Write your note here..."></textarea>
  <button id="save-btn">Save Note</button>
  <script src="script.js"></script>
</body>
</html>
